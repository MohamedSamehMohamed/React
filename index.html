<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TypeRacer</title>
    <link rel="stylesheet" href="site.css" asp-append-version="true"/>
</head>
<body>
<div class = "container">
  <h1 class = "HeadTitle">
    <span class = "firstPart">Type</span>
    <span class = "sceondPart">Racer</span>
  </h1>
  <div id = "editText">
    <input type = "text" placeholder="add text to write" id = "textToAdd">
    <input type = "button" value = "addText" id = "addText">
    <input type = "button" value = "generateRandom" id = "genRandom">
  </div>
  
  
  <div id = "countDown"> Are You Ready!!! </div>
  
  
  <div class="Content" id = "content"><span id = 'unMarkedText'>This is the text</span></div>
  <input type = "text" id = "typedText" class= "typedText"/><span id = "wpmScore"></span>
  
  <table id = 'tableInfo'> </table>
</div>

<footer class="border-top footer text-muted">
    <div class="container">
        &copy; 2023 - TypeRacer | By - <a href = 'https://github.com/MohamedSamehMohamed'>Mohamed Sameh</a>
    </div>
</footer>
<script src="site.js" asp-append-version="true"></script>
</body>
</html>
